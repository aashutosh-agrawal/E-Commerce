<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="./login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

            <div class="left-side">
                <div class="left-center-image">
                    <img src="assets/k.svg" alt="">
                </div>
            </div>
            <div class="right-panel">
                    <div class="center-heading">
                        ExpressDeals
                    </div>
                    <div class="login-form">
                        <form action="#login">
                            <label for="name" class="label">Name</label></br>
                            <input id="name" type="text" placeholder="Name" class="user-input"></br>
                            <label for="username" class="label">Users name</label></br>
                            <input id="username" type="text" placeholder="Username" class="user-input"></br>
                            <label for="email" class="label">Email</label></br>
                            <input id="email" type="email" placeholder="Email" class="user-input"></br>
                            <label for="mobileno" class="label">Mobile No.</label></br>
                            <input id="mobileno" type="text" placeholder="Mobile No." class="user-input"></br>
                            <label for="password" class="label">Password</label></br>
                            <input id="password" type="password" placeholder="Password" class="user-input"></br>
                            <label for="confirmpassword" class="label">Confirm Password</label></br>
                            <input id="confirmpassword" type="password" placeholder="Confirm Password" class="user-input"></br>
                             <!-- <a href="#forgot-password" id="">Forgot Password?</a></br> -->
                            <div class="login-form-button">
                                <input type="submit" value="Continue">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
</body>
</html>
