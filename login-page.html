<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="./login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container">
        
            <div class="left-side">
                <div class="left-center-image">
                    <img src="./people.svg" alt="">
                </div>
            </div>
            <div class="right-panel">
                    <div class="center-heading">
                        Welcome To XYZ
                    </div>
                    <div class="login-form">
                        <form action="#login">
                            <label for="username" class="label">Users name or Email</label></br>
                            <input id="username" type="text" placeholder="Username Or Email" class="user-input"></br>
                            <label for="password" class="label">Password</label></br>
                            <input id="password" type="password" placeholder="Password" class="user-input"></br>
                            <a href="#forgot-password" id="">Forgot Password?</a></br>
                            <div class="login-form-button">
                                <input type="submit" value="Sign In">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
</body>
</html>
